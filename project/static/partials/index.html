<div ng-controller="IndexController">
  
  <div class="container">
    <div ng-repeat="num in data.numbers track by $index" 
         ng-class="{'success': num.match === 'success', 'failure': num.match === 'failure'}"
         ng-click="(!status.show) && checkMatches($index)"
         class="number">
    {{num.value}}
    </div>
  </div>
  <aside>
    <h1 ng-show="status.show">{{status.message}}</h1>
    <button type="button" ng-click="refresh()">Refresh</button>
  </aside>
</div>
