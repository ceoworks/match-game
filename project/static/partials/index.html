<div ng-controller="GameController">
  
  <div class="container">
    <div ng-repeat="num in data.numbers track by $index" 
         ng-class="{'success': num.class === 'success', 'failure': num.class === 'failure'}"
         ng-click="data.checkMatches(num.value, $index)"
         name="{{num.match}}"
         class="number {{$index}}">
    {{num.value}}
    </div>
  </div>
  <aside>
    <h3 name="alert">{{data.status}}</h3>
  </aside>
</div>
